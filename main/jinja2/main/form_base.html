{% extends 'main/base.html' %}

{% block body %}
    <div class="container">
        <form method="post">
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            {% for field in form %}
                <div class="form-group">
                    {{ field.errors }}
                    {{ field.label }} {{ field }}
                    {% if field.help_text %}
                        <p class="help">{{ field.help_text|safe }}</p>
                    {% endif %}
                </div>
            {% endfor %}
            <div class="form-group">
                <button type="submit" class="btn btn-default">{% block button %}Submit{% endblock %}</button>
            </div>
        </form>
    </div>
{% endblock %}
